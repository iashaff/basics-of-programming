<meta charset="utf-8">
<script>
var a = 26;
var b = 40;
var c = 70;
var d = 120;
    
var s = parseInt (prompt ("Введи угол обстрела:"));
    if  (isNaN(s)) {
        alert("Хорошая попытка, но нужно вводить число.");
    } else if (((a < s) && (s < b)) || ((c < s) && (s < d))) {
        alert ("Ты попал!");

        alert("Мимо");
    }
</script>
